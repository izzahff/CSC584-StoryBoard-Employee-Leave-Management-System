<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="img/logo.png" alt="IMNSB Logo" class="logo">
                <div class="logo-text">
                    <h1>Welcome to IMNSB</h1>
                    <p>Employee Leave Management System</p>
                </div>
            </div>
            
            <div class="role-selection">
                <h2>Select your role</h2>
                <div class="role-options">
                    <button class="role-btn" data-role="employee">Employee</button>
                    <button class="role-btn" data-role="manager">Manager</button>
                    <button class="role-btn" data-role="admin">Admin</button>
                </div>
                <p class="info-text">Please select your role to continue</p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
