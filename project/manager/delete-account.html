<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Manager Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="IMNSB Logo" class="sidebar-logo">
                <h3>IMNSB Manager</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li>
                    <a href="leave-requests.html"><i class="fas fa-clipboard-list"></i> Leave Requests</a>
                </li>
                <li class="active">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="logout">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Delete Account</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Manager Name</span>
                        <div class="user-avatar">
                            <img src="../img/avatar.png" alt="Manager Avatar">
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content-body">
                <div class="settings-container">
                    <div class="settings-form-card danger">
                        <div class="delete-warning">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Warning: This action cannot be undone</h3>
                            <p>Deleting your account will permanently remove all your data, including:</p>
                            <ul>
                                <li>Personal information</li>
                                <li>Management access</li>
                                <li>All associated records</li>
                            </ul>
                        </div>
                        
                        <form id="deleteAccountForm">
                            <div class="form-group">
                                <label for="password">Enter your password to confirm</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="confirmDelete" required>
                                    I understand that this action is permanent and cannot be undone
                                </label>
                            </div>
                            
                            <div class="form-buttons">
                                <a href="settings.html" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-danger">Delete Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/manager/delete-account.js"></script>
</body>
</html>
