<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Sign Up - IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="../img/logo.png" alt="IMNSB Logo" class="logo">
                <div class="logo-text">
                    <h1>Welcome to IMNSB</h1>
                    <p>Manager Portal</p>
                </div>
            </div>
            
            <div class="auth-form">
                <h2>Manager Sign Up</h2>
                <div class="auth-links">
                    <a href="#" class="auth-link active">Sign Up</a>
                    <a href="login.html" class="auth-link">Log In</a>
                </div>
                
                <form id="signupForm">
                    <!-- Step 1 fields -->
                    <div id="step1" class="form-step active">
                        <div class="form-group">
                            <input type="text" id="employeeId" name="employeeId" placeholder="Manager ID" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Corporate Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 2 fields -->
                    <div id="step2" class="form-step">
                        <div class="form-group">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group buttons-group">
                            <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
                
                <div class="back-link">
                    <a href="auth.html">&larr; Back</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
