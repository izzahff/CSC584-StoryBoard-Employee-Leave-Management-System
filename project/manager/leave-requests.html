<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests - IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Manager Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="IMNSB Logo" class="sidebar-logo">
                <h3>IMNSB Manager</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li class="active">
                    <a href="leave-requests.html"><i class="fas fa-clipboard-list"></i> Leave Requests</a>
                </li>
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="logout">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Pending Leave Requests</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Manager Name</span>
                        <div class="user-avatar">
                            <img src="../img/avatar.png" alt="Manager Avatar">
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content-body">
                <div class="leave-requests-container">
                    <div class="leave-requests-card">
                        <div class="leave-requests-header">
                            <h3>Leave Requests List</h3>
                        </div>
                        <div class="leave-requests-content">
                            <div class="table-container">
                                <table class="leave-table">
                                    <thead>
                                        <tr>
                                            <th>Employee</th>
                                            <th>Leave Type</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Duration</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="leaveRequestsTable">
                                        <!-- Will be populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/manager/leave-requests.js"></script>
</body>
</html>
