<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests - IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Admin Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="IMNSB Logo" class="sidebar-logo">
                <h3>IMNSB Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li>
                    <a href="approval-managers.html"><i class="fas fa-user-tie"></i> Approval Managers</a>
                </li>
                <li>
                    <a href="employees.html"><i class="fas fa-users"></i> Employees</a>
                </li>
                <li>
                    <a href="leave-types.html"><i class="fas fa-list-alt"></i> Leave Types</a>
                </li>
                <li class="active">
                    <a href="leave-requests.html"><i class="fas fa-clipboard-list"></i> Leave Requests</a>
                </li>
                <li>
                    <a href="view-report.html"><i class="fas fa-chart-bar"></i> View Report</a>
                </li>
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="logout">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Leave Requests</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">Admin Name</span>
                        <div class="user-avatar">
                            <img src="../img/avatar.png" alt="Admin Avatar">
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content-body">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h3>Leave Requests List</h3>
                    </div>
                    <div class="admin-card-content">
                        <div class="search-filter">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Search requests...">
                            </div>
                        </div>
                        
                        <div class="table-container">
                            <table class="admin-table">
                                <thead>
                                    <tr>
                                        <th>Request ID</th>
                                        <th>Employee</th>
                                        <th>Leave Type</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Duration</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="leaveRequestsTable">
                                    <!-- Will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin/leave-requests.js"></script>
</body>
</html>
