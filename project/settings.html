<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IMNSB Employee Leave Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="IMNSB Logo" class="sidebar-logo">
                <h3>IMNSB</h3>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                <li>
                    <a href="apply-leave.html"><i class="fas fa-calendar-plus"></i> Apply Leave</a>
                </li>
                <li>
                    <a href="leave-history.html"><i class="fas fa-history"></i> Leave History</a>
                </li>
                <li class="active">
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="logout">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Settings</h2>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="userName">John Doe</span>
                        <div class="user-avatar">
                            <img src="img/avatar.png" alt="User Avatar">
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="content-body">
                <div class="settings-container">
                    <div class="settings-menu">
                        <a href="edit-account.html" class="settings-item">
                            <div class="settings-icon">
                                <i class="fas fa-user-edit"></i>
                            </div>
                            <div class="settings-info">
                                <h3>Edit Account Information</h3>
                                <p>Update your personal details and profile information</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                        
                        <a href="change-password.html" class="settings-item">
                            <div class="settings-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="settings-info">
                                <h3>Change Password</h3>
                                <p>Update your account password</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                        
                        <a href="delete-account.html" class="settings-item danger">
                            <div class="settings-icon">
                                <i class="fas fa-user-times"></i>
                            </div>
                            <div class="settings-info">
                                <h3>Delete Account</h3>
                                <p>Permanently delete your account and all data</p>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
